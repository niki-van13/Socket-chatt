<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <!--    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>-->
  </head>
  <body>
    <div class="container">
      <!--Login Form-->
      <section id="userFormArea" class="row"> 
        <div class="col-md-12">
            <form id="userForm">
                <div class="form-group">
                  <h2>Welcome to our chat room :)</h2>
                  <input class="form-control" placeholder="Please Enter Your Name..." id="username"/>
                  <input type="submit" class="btn btn-primary"  value="Login"/>
                </div>
              </form>
        </div>
      </section>
      <!--/Login Form-->
      <section id="messageArea" class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>Online Users</h3>
            <ul class ="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id="chat"></div>
          <!--Send Message Form-->
          <form id="messageForm">
            <div class="form-group">
              <input id="messageInput" placeholder="Enter Your Message" class="form-control" list="suggestions">
              <datalist id="suggestions">
                  <option value="/happy">
                  <option value="/serena">
                  <option value="/goodnight">
                  <option value="/sad">

              </datalist>
              <input type="submit" class="btn btn-primary" value="Send Message">
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
  <script src="./logic.js"></script>
</html>
